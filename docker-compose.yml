version: '3.8'

services:
  nats:
    image: nats:latest
    container_name: aexowork-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    restart: unless-stopped
    networks:
      - aexowork-network

  ipfs:
    image: ipfs/go-ipfs:latest
    container_name: aexowork-ipfs
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs-data:/data/ipfs
    restart: unless-stopped
    networks:
      - aexowork-network

networks:
  aexowork-network:
    driver: bridge

volumes:
  ipfs-data:

